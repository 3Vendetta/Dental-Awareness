<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مشاهدة فيديو التوعية بتسوس الأسنان.">
    <title>الفيديو - التوعية بتسوس الأسنان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            color: #333;
            background-color: #f5f5f5;
            line-height: 1.8;
        }

        /* Header Section */
        header {
            background-image: url('images/dental-background.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Navigation Bar */
        nav {
            background-color: #4caf50;
            padding: 10px 0;
            text-align: center;
        }

        .navbar {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a.active,
        .navbar a:hover {
            background-color: #2e7d32;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Video Styling */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="overlay">
            <h1> الڤيديو </h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="brochure.html">الكتيب</a></li>
            <li><a href="video.html" class="active">الفيديو</a></li>
            <li><a href="team.html">عن الفريق</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h2>الفيديو التوعوي</h2>
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/VVor_uIjB1U" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>مبادرة التوعية بتسوس الأسنان تحت إشراف : دكتور دينا سليمان</p>
    </footer>
</body>
</html>
